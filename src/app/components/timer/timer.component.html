<div class="content-div">

    <h1 style="text-align:center">{{caption}}</h1>

    <timerface [elapsedMiliseconds]="elapsedMs"></timerface>

    <mat-progress-bar [mode]="progressBarMode"></mat-progress-bar>

    <!-- button section -->
    <button [disabled]="configuredStopTime<=0" class="action-button" (click)="startTimer()" color="primary" matTooltip="Start" mat-raised-button>
        <fa-icon [icon]="faPlay"></fa-icon>
    </button>

    <button [disabled]="configuredStopTime<=0" class="action-button" (click)="stopTimer()" color="accent" matTooltip="Stopp" mat-raised-button>
        <fa-icon [icon]="faStop"></fa-icon>
    </button>

    <button class="action-button" (click)="resetTimer()" color="warn" matTooltip="ZurÃ¼cksetzen" mat-raised-button>
        <fa-icon [icon]="faHistory"></fa-icon>
    </button>

    <mat-divider class="my-divider"></mat-divider>

    <!-- config section, viewed in a grid layout -->
    <div id="config" style="margin-top: 20px;">

        <mat-grid-list cols="2" rowHeight="100px">

            <mat-grid-tile>

                <mat-slide-toggle (toggleChange)="switchTimerContext()" color="primary" [disabled]="false" [(ngModel)]="useAsTimer" name="enableTimer">
                    Als Timer verwenden
                </mat-slide-toggle>

            </mat-grid-tile>

            <mat-grid-tile>

                <mat-form-field *ngIf="useAsTimer">
                    <mat-label>Zu stoppende Zeit</mat-label>
                    <input matInput type="number" [(ngModel)]="configuredStopTime">
                    <button mat-button *ngIf="configuredStopTime" matSuffix mat-icon-button aria-label="Clear" (click)="configuredStopTime=0">
                    <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>   

            </mat-grid-tile>

            <mat-grid-tile>

            </mat-grid-tile>

            <mat-grid-tile>

                <mat-slide-toggle *ngIf="useAsTimer" color="primary" [disabled]="false" [checked]="true" [(ngModel)]="playEndOfTimerSoundSample" name="enableTimerSoundSample">
                    Soundsample verwenden
                </mat-slide-toggle>

            </mat-grid-tile>

        </mat-grid-list>

    </div>
</div>
