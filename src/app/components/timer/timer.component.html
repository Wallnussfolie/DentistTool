<div class="content-div">

    <h2 style="text-align:center">Zeitmessung Mundsp√ºlung</h2>

    <timerface [elapsedMiliseconds]="elapsedMs"></timerface>

    <mat-spinner style="margin:0 auto;" *ngIf="timerRunning"></mat-spinner>

    <!-- button section -->
    <button class="action-button" (click)="startTimer()" color="primary" mat-raised-button>{{startButtonLabel}}</button>

    <button class="action-button" (click)="stopTimer()" color="accent" mat-raised-button>{{stopResumeButtonLabel}}</button>

    <button class="action-button" (click)="resetTimer()" color="warn" mat-raised-button>{{resetButtonLabel}}</button>

    <mat-divider class="my-divider"></mat-divider>

    <!-- config section, viewed in a grid layout -->
    <div id="config" style="margin-top: 20px;">

        <mat-grid-list cols="2" rowHeight="100px">

            <mat-grid-tile>

                <mat-slide-toggle [disabled]="false" [(ngModel)]="useAsTimer" name="enableTimer">
                    Als Stoppuhr verwenden
                </mat-slide-toggle>

            </mat-grid-tile>

            <mat-grid-tile>

                <mat-form-field *ngIf="useAsTimer">
                    <mat-label>Stoppzeit</mat-label>
                    <input matInput type="number" [(ngModel)]="configuredStopTime">
                    <button mat-button *ngIf="configuredStopTime" matSuffix mat-icon-button aria-label="Clear" (click)="configuredStopTime=0">
                    <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>   

            </mat-grid-tile>

            <mat-grid-tile>

            </mat-grid-tile>

            <mat-grid-tile>

                <mat-slide-toggle *ngIf="useAsTimer" [disabled]="false" [checked]="true" [(ngModel)]="playEndOfTimerSoundSample" name="enableTimerSoundSample">
                    Soundsample verwenden
                </mat-slide-toggle>

            </mat-grid-tile>

        </mat-grid-list>

    </div>
    
    <mat-divider class="my-divider"></mat-divider>

</div>
